<!DOCTYPE html>

<html>
    <head>
        <title>A React Timepicker Demo</title>

        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../../bower_components/react/react.min.js"></script>
        <script src="../../bower_components/a-react-timepicker/a-react-timepicker.js"></script>

        <script type="text/javascript">
            $(function() {
                React.render(React.createElement(window.AReactTimepicker, {}), document.querySelector("#timepicker-container"));
            });
        </script>

        <link href="../../bower_components/a-react-timepicker/style.css" rel="stylesheet" />

        <style type="text/css">
            body { font-size:16px; font-family:Arial; }
            div.timepicker-wrapper { float:left; width:150px; }
            input { margin-top:10px; padding:5px 8px; font-size:1em; }
        </style>
    </head>
    <body>
        <h1>a-react-timepicker demo</h1>

        <div class="timepicker-wrapper">
            <div id="timepicker-container"></div>
        </div>
    </body>
</html>
